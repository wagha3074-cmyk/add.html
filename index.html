<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Examples</title>
    </head>
    <body>
        Enter first number: <input type="text" id="num1"><br><br>
        Enter second number: <input type="text" id="num2"><br><br>
        <button onclick="addNumbers()">Add Numbers</button><br><br>
        <div id="result"></div>

        <script>
            function addNumbers() {
                var number1 = parseFloat(document.getElementById("num1").value);
                var number2 = parseFloat(document.getElementById("num2").value);
                var sum = number1 + number2;
                document.getElementById("result").innerHTML = "Sum: " + sum;
            }
        </script>
    </body>
</html>
